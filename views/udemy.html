<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-primary">
    <h1>Hello, world!</h1>

    <div class="m-5">
      <div class="card col-md-6 offset-md-3">
        <canvas id="myChart"></canvas>
      </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

      // <block:setup:1>
const labels = [
  'Jan',
  'February',
  'March',
  'April',
  'May',
  'June',
  'Jul',
  'Aug',
  'Sep',
  'Oct',
  'Nov',
  'Dec',
];
const data = {
  labels: labels,
  datasets: [{
    label: 'My Sales',
    backgroundColor: ['red', 'yellow', 'green', 'blue', 'purple', 'grey'],
    borderColor: 'black',
    borderWidth: 2,
    hoverBackgroundColor: 'pink',
    hoverBorderColor: ['red', 'yellow', 'green', 'blue', 'purple', 'grey'],
    hoverBorderColor: 5,
    borderDash: [10],
    borderCapStyle: 'round',
    fill: 'start',
    lineTention: 0,
    data: [10, 50, 5, 2, 20, 30, 45],
  }
]
};
// </block:setup>

// <block:config:0>
const config = {
  type: 'bar',
  data: data,
  options: {
    scales:{
      xAxes:[{
        barPercentage: 0.1,
      }]
    }
  }
};
// </block:config>

module.exports = {
  actions: [],
  config: config,
};

    </script>

<script>
  // === include 'setup' then 'config' above ===

  var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

  </body>
</html>
